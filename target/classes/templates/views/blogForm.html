<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Blog Form</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/addBlog}" th:object="${blog}" method="post">

			<div class="form-group">
				<label for="Date" class="form-control-label">Title</label> <input
					type="text" class="form-control" th:field="*{title}" id="title" />
				<div class="text text-danger" th:if="${#fields.hasErrors('title')}"
					 th:errors="*{title}"></div>
			</div>

			<div class="form-group">
				<label for="Date" class="form-control-label">Date</label> <input
					type="date" class="form-control" th:field="*{date}" id="date" />
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}"
					th:errors="*{date}"></div>
			</div>
				<div class="form-group">
					<label for="description" class="form-control-label">Description</label>
					<textarea class="form-control" th:field="*{description}"
							  id="description"></textarea>
					<div class="text text-danger"
						th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
					</div>


				</div>
				<input type="submit" value="Submit" class="btn btn-primary" />
		</form>
	</div>
</body>
</html>
